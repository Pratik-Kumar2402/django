<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSearch</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="width: 25%;">
        <tr>
            <th>Name</th>
            <th>Cost</th>
        </tr>
        {% if item %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.cost}}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2">Item Not Found</td>
        </tr>
        {% endif %}
    </table>
</body>

</html>
